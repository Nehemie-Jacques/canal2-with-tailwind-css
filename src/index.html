<!DOCTYPE html>
<html class="text-[10px] overflow-x-hidden" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canal2 with tailwind</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./input.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Devanagari:wght@100;200;300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        --inter: "Inter";
        --IBM: "IBM Plex Sans Devanagari";
        --open-sans: "Open Sans";
        --primary-color: #000e01;
        --secondary-color: #79ac78;
        --white-color: #ffffff;
        --third-color: #618264;
        --text-color: #443434;
        --font-size-h1: 4.3rem;
        --font-size-p: 2.2rem;
        --font-weight-h1: 600;
        --font-weight-x: 400;
        --font-weight-p: 400;
      }
    </style>
  </head>
  <body class="w-full overflow-x-hidden">
    <div class="h-[5rem] bg-(--secondary-color) lg:hidden"></div>

    <header class="flex justify-between items-center p-[2rem] lg:px-[3rem]">
      <div>
        <img src="./img/premier-logo.svg" alt="img" />
      </div>
      <nav class="hidden lg:block">
        <ul class="flex justify-between items-center list-none gap-[4rem]">
          <li>
            <a
              href="#"
              class="text-[2.4rem] text-(--primary-color) font-(--inter) font-[400] hover:text-(--secondary-color) hover:underline"
              >Accueil</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-[2.4rem] text-(--primary-color) font-(--inter) font-[400] hover:text-(--secondary-color) hover:underline"
              >Actualit√©s</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-[2.4rem] text-(--primary-color) font-(--inter) font-[400] hover:text-(--secondary-color) hover:underline"
              >Programme</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-[2.4rem] text-(--primary-color) font-(--inter) font-[400] hover:text-(--secondary-color) hover:underline"
              >Direct</a
            >
          </li>
        </ul>
      </nav>
      <button
        class="hidden lg:block lg:px-[5rem] lg:py-[2rem] lg:rounded-[3rem] lg:border lg:border-(--secondary-color) 
        lg:bg-(--secondary-color) lg:text-(--white-color) lg:text-[2rem] lg:font-[700] lg:font-(--inter) lg:hover:bg-(--third-color) 
        g:hover:transition-all lg:hover:duration-[500Ms] lg:hover:ease-in-out"
      >
        Premium
      </button>

      <div class="lg:hidden">
        <img src="./img/menu 1.svg" alt="boutton menu" />
      </div>
